<template>
    <lightning-card title="Contact Information">
        <div class="slds-var-p-around_medium">
            <template if:true={coninfo.data}>
                <lightning-datatable
                    key-field="Id"
                    data={coninfo.data}
                    columns={columns}>
                </lightning-datatable>
            </template>

            <template if:true={coninfo.error}>
                <p>Error loading contacts</p>
            </template>
        </div>
    </lightning-card>
</template>
