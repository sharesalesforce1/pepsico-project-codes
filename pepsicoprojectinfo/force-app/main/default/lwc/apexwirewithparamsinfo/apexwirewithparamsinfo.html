<template>
  <lightning-card>
     <div class="slds-var-p-around_medium">
        <lightning-combobox
            name="leadsource"
            label="choose your type"
            value={selectedType}
            options={Typeoptions}
            onchange={typehandler} ></lightning-combobox>
     </div>

     <template if:true={filteredcontacts.data}>
        <template for:each={filteredcontacts.data} for:item="con">
            <div class="slds-box slds-box_xx-small" key={con.Id}>
                 <p><strong>Name:</strong>{con.Name}</p>
                 <p><strong>Leadsource:</strong>{con.LeadSource}</p>
            </div>
        </template>
     </template>
  </lightning-card>
</template>
