<template>
    <div class="container slds-p-around_none">
        <section class="hero-section slds-p-vertical_xx-large slds-text-align_center">
            <h1 class="slds-text-heading_large slds-m-bottom_medium">Start Exporting with Global Markets</h1>
            <p class="slds-text-title_caps slds-m-bottom_large">Join 150,000+ sellers today</p>
            <lightning-button variant="brand" label="Register Now" onclick={handleRegister}></lightning-button>
        </section>

        <section class="slds-grid slds-wrap slds-p-around_large slds-theme_shade">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-text-align_center">
                <h2 class="stat-number">150,000+</h2>
                <p>Global Sellers</p>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-text-align_center">
                <h2 class="stat-number">$13 Billion</h2>
                <p>Cumulative Exports</p>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-text-align_center">
                <h2 class="stat-number">200+</h2>
                <p>Countries Reached</p>
            </div>
        </section>

        <section class="slds-p-around_xx-large">
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={features} for:item="f">
                    <div key={f.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_medium">
                        <div class="feature-card slds-box slds-theme_default">
                            <lightning-icon icon-name="utility:check" size="small" class="slds-m-right_small"></lightning-icon>
                            <strong>{f.title}</strong>
                            <p>{f.desc}</p>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <section class="slds-p-around_large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Frequently Asked Questions</h2>
            <lightning-accordion allow-multiple-sections-open>
                <lightning-accordion-section name="A" label="How does Global Selling work?">
                    <p>It gives you access to sell in 18 international marketplaces including US, UK, and Japan.</p>
                </lightning-accordion-section>
                <lightning-accordion-section name="B" label="What products can I sell?">
                    <p>You can sell in 30+ categories including Home Textile, Apparel, and Beauty.</p>
                </lightning-accordion-section>
            </lightning-accordion>
        </section>
    </div>
</template>
