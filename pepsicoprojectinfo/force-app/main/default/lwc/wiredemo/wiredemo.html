<template>
  <lightning-card title="Contacts List with Pagination">
    <div class="slds-var-p-around_medium">
      <lightning-datatable
        key-field="Id"
        data={paginatedData}
        columns={columns}
        hide-checkbox-column="true">
      </lightning-datatable>

      <!-- Pagination Controls -->
      <div class="slds-m-top_medium slds-align_absolute-center">
        <lightning-button 
          label="Previous" 
          onclick={handlePrevious} 
          disabled={isPreviousDisabled}>
        </lightning-button>

        <span class="slds-m-horizontal_medium">
          Page {page} of {totalPages}
        </span>

        <lightning-button 
          label="Next" 
          onclick={handleNext} 
          disabled={isNextDisabled}>
        </lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
